<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
      <!-- CSS -->
      <link rel="stylesheet" href="src/styles/reset.css">
      <link rel="stylesheet" href="src/styles/globalStyles.css">
      <link rel="stylesheet" href="src/styles/index.css">
    <title>Git Search</title>
  </head>
  <body>
    <main class="main-container">
      <section class="intro">
        <div class="intro__container">
          <h2 class="title1 intro__title" >Git Search</h2>
          <p class="text1 intro__description">Encontre e conecte-se com profissionais de forma rápida e fácil</p>
        </div>
      </section>
      <section class="form-section">
        <form class="form-section__form">
          <h2 class="text1 form-section__title">Procurar por um usuário</h2>
          <label for="username" class="text2 form-section__label">Usuário Github</label>
          <input type="text" name="user" placeholder="Digite um usuário do Github aqui" id="username" class="form-section__input"> 
          <button type="submit" class="form-section__button text2">Ver perfil do Github</button>
        </form>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
