<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/error.css" />
    <title>Git Search - User Not Found</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="error-info">
        <h2 class="title4 error_title">Ooops!</h2>
        <p class="text2 error_description">
          Não encotramos o usuário que você procurou,
          <strong>vamos tentar novamente</strong>.
        </p>
        <button class="text4 error_out">Nova busca</button>
      </aside>
      <figure class="warning">
        <img
          src="../assets/images/ErrorImage.svg"
          alt="warning-image"
          class="warning__image"
        />
      </figure>
    </main>
    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
