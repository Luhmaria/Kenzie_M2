<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetInfo - Cadastro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../src/styles/reset.css">
    <link rel="stylesheet" href="../../src/styles/globalStyles.css">
    <link rel="stylesheet" href="../../src/styles/register.css">
</head>
<body>
    <main>  
       <form class="register">
        <fieldset class="register__container">
            <legend class="text3 bolder register__header">Cadastro
                <button class="text4 header__button">Voltar para o login</button>
            </legend>
            <label class="text4 bolder" for="user">Usu√°rio</label>
            <input class="text4" type="text" id="user" placeholder="Digite seu username aqui" required>
            <label class="text4 bolder" for="Email">Email</label>
            <input class="text4" type="email" id="Email" placeholder="Digite seu email aqui" required>
            <label class="text4 bolder" for="picture">Link da foto de perfil</label>
            <input class="text4" type="text" id="picture" placeholder="Insira o link aqui" required>
            <label class="text4 bolder" for="Senha">Senha</label>
            <input class="text4"type="password" id="Senha" placeholder="Digite sua senha aqui" required>
        </fieldset>
        <button class="text4 register__submit"type="submit">Cadastrar</button>
        <button class="text4 redirect__button">Voltar para o login</button>
       </form> 
       <section class="info">
        <h1 class="title1 bolder">Petinfo</h1>
        <p class="title1 bolder info__highlight"> Ooooooba!</p>
        <p class="text3">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
        <img class="info__image" src="../assets/img/img-register.svg" alt="imagens de animais">
       </section> 
    </main>

    <script type = "module" src="../scripts/register.js"></script>
</body> 
</html>
