<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetInfo - Login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/globalStyles.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
  </head>
  <body>
    <main>
      <section class="info">
        <h1 class="title1 bolder">Petinfo</h1>
        <p class="title1 bolder info__highlight">
          <strong class="title1">Amor</strong> e
          <strong class="title1">carinho</strong> por meio do conhecimento
        </p>
        <p class="text3 info__text">
          Todas as informações para melhorar a vida do seu pet em um só lugar
        </p>
        <img
          class="info__image"
          src="src/assets/img/img-login.svg"
          alt="imagens de animais"
        />
      </section>
      <form class="login">
        <fieldset class="login__container">
          <legend class="text3 bolder">Login</legend>
          <label class="text4 bolder" for="Email">Email</label>
          <input
            class="text4"
            type="email"
            id="Email"
            placeholder="Digite seu email aqui"
            required
          />
          <label class="text4 bolder" for="Senha">Senha</label>
          <input
            class="text4"
            type="password"
            id="Senha"
            placeholder="Digite sua senha aqui"
            required
          />
        </fieldset>
        <button class="text4 login__submit" type="submit">Acessar</button>
        <div class="login__redirect">
          <h2 class="text4 bolder">Ainda não possui conta?</h2>
          <p class="text4 redirect__text">
            Clicando no botão abaixo, você pode se cadastrar rapidamente
          </p>
          <button class="text4 redirect__button">
            <a href="src/pages/register.html"></a>Cadastrar
          </button>
        </div>
      </form>
    </main>

    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
