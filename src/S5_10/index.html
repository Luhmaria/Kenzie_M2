<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <title>Consumindo PokeAPI</title>
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="src/assets/pokeapi.png" alt="" />
      <form class="search">
        <input
          class="search__input"
          type="text"
          name=""
          id=""

        <button type="submit" class="search__button">
          <img src="src/assets/search-icon.png" alt="" />

      </form>
    </header>
    <section class="poke-section">
      <h1 class="poke-section__title">Lista de Pokémon</h1>
      <ul class="poke-section__list"></ul>
    </section>
    <script type="module" src="src/scripts/index.js"></script>
