<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Kenzie Empresas - HomePage</title>
</head>
<body>
  <header>
    <div class="header__container">
      <img class="header__logo" src="./src/assets/images/Logo.svg">
      <button class="header__menu"><img data-action="toggle-menu" src="./src/assets/images/Menu_open.svg" alt=""></button>
      <nav class="hidden menu">
        <button data-action="login" class="button-style menu__button text1">Login</button>
        <button data-action="register" class="button-style menu__button text1 menu__button--blue">Cadastro</button>
      </nav>
    </div>
   
  </header>
  <main>
    <section class="image">
      <img src="./src/assets/images/home-image.svg" alt="">
    </section>
    <section class="companies">
      <select class="title1 companies__select">
      </select>
      <ul class="companies__list">
      </ul>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
